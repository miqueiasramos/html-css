<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        body{
            background: linear-gradient(90deg, #ff3434d8, rgb(0, 100, 250));
        }
    </style>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado nom meu próprio servidor.</p>


      <video controls width="500" poster="">
       <source src="ex012/midia/edit-Video.mp4" type="video/mp4">
       <source src="ex012/midia/meu-video.mkv" type="video/mp4">
       <source src="ex012/midia/meu-video.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
      </video> 

      <h1>Inserindo vídeos do youtube</h1>
      <iframe width="500" height="315" src="https://www.youtube.com/embed/GK0ok3ZCXwM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     
</body>
</html>
