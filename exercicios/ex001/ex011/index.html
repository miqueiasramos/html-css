<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes.</p>
</body>

<picture>
    <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1030px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem grande.">
</picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/teste.mp3" type="audio/mpeg">
        <source src="midia/teste.ogg" type="audio/ogg">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midia/teste.mp3">Clique aqui para baixar</a>. </p>
    </audio>
</html>
